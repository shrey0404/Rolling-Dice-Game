<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>Rollin' Fates</title>
		<link rel="shortcut icon" href="icon/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>
		<main>
			<div class="frame">
				<div class="frame__title">
                    <div class="logo">
                        <span class="game-name">Rollin' Fates</span>
                        <div class="dice-icons">
                            <div class="dice">⚀</div>
                            <div class="dice">⚁</div>
                            <div class="dice">⚂</div>
                            <div class="dice">⚃</div>
                            <div class="dice">⚄</div>
                            <div class="dice">⚅</div>
                        </div>
                    </div> 
					
				</div>
			</div>
			<div class="content">
				<canvas id="canvas"></canvas>
				<div class="ui-controls">
					<div class="score"><ul>Score: <span id="score-result"></ul></span>
                        <ui class="intructions">
                            <li>double tap to throw the dice</li>
                            <li>pan and zoom if the dice rolled too far</li>
                        </ui>
                    </div>
                    <button class="button button--janus" id="roll-btn"><span>Throw the dice</span></button>
				</div>
			</div>
		</main>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
